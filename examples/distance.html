<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>distance | Point-ex for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/index.css" media="all">
<script type="text/javascript" src="http://code.createjs.com/easeljs-0.8.0.min.js"></script>
<script type="text/javascript" src="js/point-ex-0.8.0.min.js"></script>
<script type="text/javascript">

var _canvas;
var _stage;

function init(canvasID) {
	_canvas = document.getElementById(canvasID);
	_stage = new createjs.Stage(_canvas);
	test();
}

function test() {
	var point1 = new createjs.Point(50, 50);
	var point2 = new createjs.Point(100, 100);
	var distance = createjs.Point.distance(point1, point2)
	console.log(distance); // 70.71067811865476
}

window.addEventListener("load", function loadHandler(evt) {
	window.removeEventListener("load", loadHandler, false);
	init("my-canvas");
}, false);

</script>
</head>
<body>

<canvas id="my-canvas" width="640" height="360"></canvas>

</body>
</html>
