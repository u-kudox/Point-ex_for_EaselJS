<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>interpolate | Point-ex for EaselJS</title>
<link rel="stylesheet" type="text/css" href="css/index.css" media="all">
<script type="text/javascript" src="js/easeljs-0.7.0.min.js"></script>
<script type="text/javascript" src="js/point-ex-0.7.1.min.js"></script>
<script type="text/javascript">

var _canvas;
var _stage;

function init(canvasID) {
	_canvas = document.getElementById(canvasID);
	_stage = new createjs.Stage(_canvas);
	test();
}

function test() {
	var point1 = new createjs.Point(50, 100);
	var point2 = new createjs.Point(100, -100);
	console.log(createjs.Point.interpolate(point1, point2, 0).toString()); // [Point (x=100 y=-100)]
	console.log(createjs.Point.interpolate(point1, point2, 0.5).toString()); // [Point (x=75 y=0)]
	console.log(createjs.Point.interpolate(point1, point2, 1).toString()); // [Point (x=50 y=100)]
}

window.addEventListener("load", function loadHandler(evt) {
	window.removeEventListener("load", loadHandler, false);
	init("my-canvas");
}, false);

</script>
</head>
<body>

<canvas id="my-canvas" width="640" height="360"></canvas>

</body>
</html>
